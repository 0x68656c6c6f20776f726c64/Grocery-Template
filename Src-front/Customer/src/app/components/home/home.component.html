<!-- SECTION -->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- shop -->
            <div class="col-md-4 col-xs-6" *ngFor="let c of categories">
                <div class="shop">
                    <div class="shop-img">
                        <img class="justify_image" [src]="c.picture_url" alt="{{c.name}}">
                    </div>
                    <div class="shop-body">
                        <h3>{{c.name}}<br>Collection</h3>
                        <a href="#" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- /shop -->

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">New Products</h3>
                </div>
            </div>

            <div class = "col-md-4 col-sm-6" *ngFor="let p of products">
                <mat-card>
                    <div mat-card-header align-items:center>
                         <div mat-card-title>
                                <p>{{p.name| titlecase }}</p>
                          </div>
                    </div>
                    <img mat-card-image [src]="p.picture_url[0]" alt="{{p.name}}" style="cursor:pointer;"(click)="selectProduct(p._id)">
                    <div mat-card-footer>
                        <div mat-card-content>
                            <p>{{p.price|currency:'CAD'}}</p>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-sm btn-block"
                                [class.disabled] = "p.stock < 1"
                                [class.btn-danger] = "p.stock < 1"
                                (click)="addToCart(p,1)"
                                >
                                {{p.stock < 1 ? "NO STOCK":"Add To Cart"}}
                            </button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
